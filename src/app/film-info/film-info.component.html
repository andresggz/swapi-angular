<h2>Film details</h2>

<div class="film-container">
    <div class="film-attribute">
        Title:
        {{film?.title}}
    </div>

    <div class="film-attribute">
        Episode:
        {{film?.episode_id}}
    </div>

    <div class="film-attribute">
        Opening crawl:
        {{film?.opening_crawl}}
    </div>

    <div class="film-attribute">
        Director:
        {{film?.director}}
    </div>

    <div class="film-attribute">
        Producer:
        {{film?.producer}}
    </div>

    <div class="film-attribute">
        Relase date:
        {{film?.release_date | date}}
    </div>

    <div class="characters-container">
        <h2>Characters: </h2>
        <div *ngFor="let character of characters">
                <button class="aCharacter" (click)="goToCharacter(character)">
                    Name: <div>{{character?.name}}</div>
                    Birth year: <div>{{character?.birth_year}}</div>
                </button>
                


            </div>
    </div>

</div>
