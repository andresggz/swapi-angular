    <h2>Characters</h2>
    <button class="next-button" (click)="next()">
        Next
    </button>

    <button class="person-button" *ngFor="let person of people" (click)="openPerson(person)">
        
        <div class="attribute-container">
            name: {{person.name}}
        </div>
    
        <div class="attribute-container">
            films: {{person.films.length}}
        </div>
    </button>
